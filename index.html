<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Sevdas Pomodoro Timer</title>
  </head>
  <body>
    <main class="pomodoro">
      <section class="timer">
        <header class="spinner">
          <svg viewBox="0 0 100 100">
            <circle
              id="circle-stroke"
              class="circle-load"
              cx="50"
              cy="50"
              r="40"
            />
            <circle
              id="circle"
              fill="none"
              stroke="#eb3b5a"
              stroke-width="3"
              cx="50"
              cy="50"
              r="40"
            />
          </svg>
          <aside class="timer__time">
            <p id="time">
              <span class="minutes">25</span>
              <span class="colon">:</span>
              <span class="seconds">00</span>
            </p>
          </aside>
        </header>
        <aside>
          <p class="message"></p>
        </aside>
        <aside class="buttons">
          <button class="button focus">FOCUS</button>
          <button class="button break-short">SHORT BREAK</button>
          <button class="button break-long">LONG BREAK</button>
          <button class="button reset">RESET</button>
        </aside>
      </section>
      <section class="counter">
        <article class="round">
          <h1>ROUND</h1>
          <aside class="target" data-target="12">0</aside>
        </article>
        <aside class="vertical"></aside>
        <article class="goal">
          <h2>GOAL</h2>
          <p class="target">12</p>
          <!-- <aside class="target" data-target="12">12</aside> -->
        </article>
      </section>
    </main>
    <script src="timer.js"></script>
  </body>
</html>
